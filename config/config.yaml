camera:
  resolution: "1280x720"
  fps: 30

capture:
  # Capture mode can be 'periodic', 'manual', or 'both'
  mode: "both"
  interval_seconds: 60
  storage_paths:
    input: "data/input"
    processed: "data/processed"
    failed: "data/failed"
    manual: "data/manual"

llm:
  provider: "together"  # or 'ollama'
  ollama_host: "http://10.0.20.17:11434"
  ollama_model: "granite3.2-vision:latest"
  together_model: "meta-llama/Llama-4-Scout-17B-16E-Instruct"
  prompts:
    full_extraction: |
      Analyze this F1 timing screen image. Return a SINGLE JSON object with exactly these keys:
      1. "lap_number": (integer) The current lap number displayed.
      2. "table_type": (string) One of ["interval", "gap", "tire_age"] based on the column headers (e.g. 'Interval', 'Gap', 'Tire').
      3. "timing_data": (list of objects) The rows of the timing table.
      
      Do not include any text outside the JSON.

database:
  type: "sqlite"
  path: "data/f1_data.db"

logging:
  level: "INFO"