<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Superfan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸï¸ F1 Superfan</h1>
            <p>Live Race Data Extraction System</p>
        </header>

        <main>
            <section class="video-section">
                <h2>Live Feed</h2>
                <div class="video-container">
                    <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Live Video Feed">
                </div>
                <div class="controls">
                    <button id="manual-capture-btn" class="btn btn-primary">ğŸ“¸ Manual Capture</button>
                    <span id="status-message"></span>
                </div>
            </section>

            <section class="adhoc-inference-section">
                <h2>Ad Hoc Inference</h2>
                <div class="inference-controls">
                    <div class="file-selector">
                        <label for="manual-image-select">Select Image (optional):</label>
                        <select id="manual-image-select" class="image-select">
                            <option value="">Loading...</option>
                        </select>
                        <button id="refresh-files-btn" class="btn btn-small">ğŸ”„</button>
                    </div>
                    <div class="prompt-container">
                        <label for="custom-prompt">Custom Prompt:</label>
                        <textarea
                            id="custom-prompt"
                            rows="3"
                            placeholder="Enter your custom prompt here...">describe the numerical data you see in this image</textarea>
                    </div>
                    <div class="button-group">
                        <button id="live-inference-btn" class="btn btn-secondary">ğŸ“¹ Live Inference</button>
                        <button id="image-inference-btn" class="btn btn-secondary">ğŸ–¼ï¸ Image Inference</button>
                    </div>
                    <span id="inference-status"></span>
                </div>
                <div id="inference-output">
                    <h3>Inference Output:</h3>
                    <pre id="inference-result">Waiting for inference...</pre>
                </div>
            </section>

            <section class="data-section">
                <h2>Latest Extracted Data</h2>
                <div id="latest-data">
                    <p class="placeholder">Waiting for data...</p>
                </div>
            </section>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
