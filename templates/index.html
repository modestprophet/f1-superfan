<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Superfan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üèéÔ∏è F1 Superfan</h1>
            <p>Live Race Data Extraction System</p>
        </header>

        <main>
            <section class="video-section">
                <h2>Live Feed</h2>
                <div class="video-container">
                    <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Live Video Feed">
                </div>
                <div class="controls">
                    <button id="manual-capture-btn" class="btn btn-primary">üì∏ Manual Capture</button>
                    <span id="status-message"></span>
                </div>
            </section>

            <section class="config-section">
                <h2>Race Configuration</h2>
                <div class="config-grid">
                    <div class="form-group">
                        <label for="conf-year">Year</label>
                        <input type="number" id="conf-year" placeholder="2024">
                    </div>
                    <div class="form-group">
                        <label for="conf-race-num">Race #</label>
                        <input type="number" id="conf-race-num" placeholder="1">
                    </div>
                    <div class="form-group">
                        <label for="conf-circuit">Circuit Name</label>
                        <input type="text" id="conf-circuit" placeholder="Bahrain">
                    </div>
                    <div class="form-group">
                        <label for="conf-race-id">Race ID</label>
                        <input type="number" id="conf-race-id" placeholder="101">
                    </div>
                    <div class="form-group full-width">
                        <button id="save-config-btn" class="btn btn-secondary">Save Configuration</button>
                        <span id="config-status"></span>
                    </div>
                </div>
            </section>

            <section class="adhoc-inference-section">
                <h2>Ad Hoc Inference</h2>
                <div class="inference-controls">
                    <div class="file-selector">
                        <label for="manual-image-select">Select Image (optional):</label>
                        <select id="manual-image-select" class="image-select">
                            <option value="">Loading...</option>
                        </select>
                        <button id="refresh-files-btn" class="btn btn-small">üîÑ</button>
                    </div>
                    <div class="prompt-container">
                        <label for="custom-prompt">Custom Prompt:</label>
                        <textarea
                            id="custom-prompt"
                            rows="3"
                            placeholder="Enter your custom prompt here...">describe the numerical data you see in this image</textarea>
                    </div>
                    <div class="button-group">
                        <button id="live-inference-btn" class="btn btn-secondary">üìπ Live Inference</button>
                        <button id="image-inference-btn" class="btn btn-secondary">üñºÔ∏è Image Inference</button>
                    </div>
                    <span id="inference-status"></span>
                </div>
                <div id="inference-output">
                    <h3>Inference Output:</h3>
                    <pre id="inference-result">Waiting for inference...</pre>
                </div>
            </section>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
