<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Superfan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>🏎️ F1 Superfan</h1>
            <p>Live Race Data Extraction System</p>
        </header>

        <main>
            <section class="video-section">
                <h2>Live Feed</h2>
                <div class="video-container">
                    <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Live Video Feed">
                </div>
                <div class="controls">
                    <button id="manual-capture-btn" class="btn btn-primary">📸 Manual Capture</button>
                    <span id="status-message"></span>
                </div>
            </section>

            <section class="data-section">
                <h2>Latest Extracted Data</h2>
                <div id="latest-data">
                    <p class="placeholder">Waiting for data...</p>
                </div>
            </section>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
